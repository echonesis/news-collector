<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007cff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056cc;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>新增訂閱</h3>
  
  <form id="subscriptionForm">
    <div class="form-group">
      <label for="topic">主題</label>
      <input type="text" id="topic" placeholder="例：AI 人工智慧" required>
    </div>
    
    <div class="form-group">
      <label for="frequency">頻率</label>
      <select id="frequency" required>
        <option value="">選擇頻率</option>
        <option value="daily">每日</option>
        <option value="weekly">每週</option>
        <option value="monthly">每月</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="email">電子信箱</label>
      <input type="email" id="email" placeholder="your@email.com" required>
    </div>
    
    <button type="submit">訂閱</button>
  </form>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
